/**:
    ros__parameters:
        feature_extract_enable: false
        point_filter_num: 3           # Downsample to reduce computational load
        max_iteration: 10             # Balanced iterations for convergence
        filter_size_surf: 0.1         # Larger voxel size prevents PCL integer overflow
        filter_size_map: 0.1          # Larger voxel size for stable mapping
        cube_side_length: 1000.0
        runtime_pos_log_enable: false
        map_file_path: "/home/kmedrano/ros2_ws/src/fast_lio_ros2/PCD/sim_map.pcd"

        common:
            lid_topic:  "/px4_offboard_sim/sim_lidar/data"
            imu_topic:  "/px4_offboard_sim/sim_imu/data"
            time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
            time_offset_lidar_to_imu: 0.0 # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0

        preprocess:
          lidar_type: 5       # 1 AVIA LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 4 for MID360 LiDAR, 5 for Gazebosim LiDAR
          scan_line:  128     # 128 vertical samples (rings) - matches SDF configuration (2048×128 point cloud)
          blind:      0.3     # Minimum range 0.3m - filters out drone self-detection
          scan_rate:  10      # 10 Hz - matches SDF update_rate
          timestamp_unit: 2   # 0: seconds, 1: milliseconds, 2: microseconds, 3: nanoseconds

        mapping:
          # IMU noise parameters - very low for near-perfect simulation data
          # Low covariances = high trust in sensors = stable, smooth SLAM
          acc_cov: 0.0001     # Very low - clean simulated IMU data
          gyr_cov: 0.00001    # Very low - clean gyroscope data
          b_acc_cov: 0.00001  # Very low - minimal bias in simulation
          b_gyr_cov: 0.00001  # Very low - minimal bias drift

          # Extrinsic calibration (LiDAR to IMU)
          extrinsic_est_en: false  # Disable online estimation - use fixed calibration for simulation
          extrinsic_T: [0.0, 0.0, 0.0]  # LiDAR to IMU: Both sensors co-located in lidar_link_1
          extrinsic_R: [ 1., 0., 0.,
                         0., 1., 0.,
                         0., 0., 1.] # identity - both aligned with lidar_link_1
          fov_degree: 360.0              # horizontal FOV (full 360° - matches SDF)
          det_range:  30.0               # Maximum detection range 30m - matches SDF range.max
        
        publish:
            path_en: true                # true: publish Path
            effect_map_en: false         # true: publish Effects
            map_en: true                 # true: publish Map cloud
            scan_publish_en:  true       # false: close all the point cloud output
            dense_publish_en: false      # false: low down the points number in a global-frame point clouds scan.
            scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame
            map_frame_id: "camera_init"  # FAST-LIO initialization frame (aligned to world via static TF)
            body_frame_id: "drone"        # FAST-LIO body frame (renamed to avoid conflict with drone_gt)

        pcd_save:
            pcd_save_en: false           # Disabled to prevent memory issues during testing
            pcd_file_name: "sim_dense_map.pcd"
            interval: 100                # Save every 100 frames to prevent memory crash
                                        # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
    